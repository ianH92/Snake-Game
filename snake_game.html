<!DOCTYPE html>
<!--
Author: Ian (ianH92)
Date: December 3rd, 2017
Version: 1.0

A vanilla JS snake-like game where the user guides a snake to eat dots on the grid. The tail grows
with each dot and if the player hits the tail they lose the game.
-->
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Snake Game Clone</title>
		<link href="snake_game_style.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<h1>Snake Game</h1>
		<div id="gameboard">
			<canvas width="500px" height="500px">Gameboard</canvas>
		</div>
		<div id="scoreboard">
			<table>
				<tr>
					<td>Score  </td>
					<td id="score">1</td>
				</tr>
			</table>
		</div>
		<img src="left-arrow.png" alt="LEFT" class="arrow" id="leftarrow">
		<img src="up-arrow.png" alt="UP" class="arrow" id="uparrow">
		<img src="down-arrow.png" alt="DOWN" class="arrow" id="downarrow">
		<img src="right-arrow.png" alt="RIGHT" class="arrow" id="rightarrow">
		
		<script src="snake_game_logic.js"></script>
	</body>
</html>
